<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carosello</title>
	<link rel="stylesheet" href="assets/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
	<script src="assets/script.js" defer></script>
</head>

<body>
	<main>
		<div class="container">
			<div class="carousel">
				<div class="img-big">
					<img class="active" src="img/01.webp" alt="">
					<div class="title">
						<h1>Marvel's Spiderman Miles Morale</h1>
						<p class="text">"Experience the rise of Miles Morales as the new hero masters incredible,
							explosive new powers to become his own
							Spider-Man.</p>
					</div>
				</div>
				<div class="thumbnails">
					<img class="thumb-img" src="img/01.webp" alt="">
					<img class="thumb-img" src="img/02.webp" alt="">
					<img class="thumb-img" src="img/03.webp" alt="">
					<img class="thumb-img" src="img/04.webp" alt="">
					<img class="thumb-img" src="img/05.webp" alt="">
					<i class="bi bi-arrow-left-circle-fill btn btn-left"></i>
					<i class="bi bi-arrow-right-circle-fill btn btn-right"></i>
				</div>
			</div>

		</div>
		</div>
	</main>

</body>

</html>
